<div fxLayout style="height:100vh">
    <app-sidenav fxFlex></app-sidenav>

    <div *ngIf="pokemonBoxes.length" fxFlex=95 fxLayout="column" fxLayoutAlign=" center" style="height:100%; width: 100%;">
        <h2 style="margin-top: 32px; padding:16px">{{user.nickname | uppercase}}' S PC</h2>
     
        <div style="margin-left: -55px;" fxLayoutAlign="center center" *ngFor="let box of pokemonBoxes; let i = index">
            <app-box *ngIf="i === currentPage" [pokemonBox]="box"></app-box>
        </div>

        <div>
            <button style="margin:8px" (click)="decrement()"><</button>
            BOX {{currentPage + 1}}
            <button style="margin:8px" (click)="increment()">></button>
        </div>
    </div>

    <div *ngIf="!pokemonBoxes.length" fxFlex=95 fxLayout="column" fxLayoutAlign="center center" style="height:100%; width: 100%;">
        <p style="font-weight: bolder; font-family: 'Courier New', Courier, monospace; font-size: 24px;">You haven't caught any Pokemon yet</p>
        <img src="https://pokemon-world.s3.us-east-2.amazonaws.com/assets/ash.gif" />
        <p style="font-weight: bolder; font-family: 'Courier New', Courier, monospace; font-size: 24px; margin-top: 12px;"> Get out there and catch em!</p>
    </div>

</div>
